name: ðŸ¤– Auto Generate Blog Post

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (í•œêµ­ ì‹œê°„) = UTC 0ì‹œ
    - cron: '0 0 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  generate-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ¤– Generate new blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-post.js

      - name: ðŸ“ Check for changes
        id: changes
        run: |
          git add data/ 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¾ Commit and push
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git commit -m "âœ¨ Auto-generated blog post - $(date +'%Y-%m-%d')"
          git push

      - name: ðŸš€ Deploy notification
        if: steps.changes.outputs.changes == 'true'
        run: echo "New post generated and pushed!"
