name: ðŸ“Š Weekly SEO Report

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday 3:00 UTC (12:00 KST)
  workflow_dispatch:

jobs:
  seo-report:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸ“Š Generate SEO Report
        run: node scripts/seo-report.js

      - name: ðŸ” Check for changes
        id: changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Commit and push report
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add -A
          git commit -m "ðŸ“Š Weekly SEO Report - $(date +'%Y-%m-%d')"
          git push
